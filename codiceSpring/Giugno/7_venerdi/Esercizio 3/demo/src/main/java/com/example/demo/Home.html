<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Ingredienti</th>
            <th>Procedimento</th>
        </tr>
        <th:block th:each="ricetta : ${ricette}">
            <tr>
                <td th:text="${ricetta.nome}"></td>
                <td th:text="${ricetta.ingredienti}"></td>
                <td th:text="${ricetta.procedimento}"></td>
            </tr>
        </th:block>
    </table>
    <a href="/aggiungi">Aggiungi Ricetta</a>
</body>
</html>
