<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css ">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Trova Ricetta By Id</h1>
    <form action="/trovaById" method="post">
        <label for="id">ID Ricetta:</label>
        <input type="number" id="id" name="id" required>
        <button type="submit">Trova</button><br>
        <a href="/">Home</a>
    </form>

    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome </th>
                <th>ingredienti </th>
                <th>procedimento</th>
            </tr>
    
            <tr th:if="${ricetta != null}">
                <td th:text="${ricetta.id}"></td>
                <td th:text="${ricetta.nome}"></td>
                <td th:text="${ricetta.ingredienti}"></td>
                <td th:text="${ricetta.procedimento}"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
