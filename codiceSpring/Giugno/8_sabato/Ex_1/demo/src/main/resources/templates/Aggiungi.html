<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<h1>Aggiungi Ricetta</h1>
<form action="/aggiungi" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>

    <label for="ingredienti">Ingredienti:</label><br>
    <textarea id="ingredienti" name="ingredienti"></textarea><br>

    <label for="procedimento">Procedimento:</label><br>
    <textarea id="procedimento" name="procedimento"></textarea><br>

    <button type="submit">Aggiungi</button>
</form>
</body>
</html>
